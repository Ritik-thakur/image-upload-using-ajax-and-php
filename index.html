<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image upload Using Ajax and Php</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div class="container">
      <div class="row">
        <div class="cols-12">
          <div class="card">
           <div class="card-header bg-light">
           <h1 class="text-center text-dark">Image Upload using Ajax</h1>
           <form id="submitform">
           <div class="form-group">
            <lable for="upload Image">Upload Image</lable>
            <input type="file" name="image" id="upload_File" class="form-control">
            </div>
            <input type="submit" class="btn btn-success" value="Upload">
           </form>
           </div>
           <div id="preview">
            <h2>Preview Image</h2>
            <div id="image_preview>
            </div>
           </div>
        </div>
      </div>
    </div>
    <script>
    //$(function(){}) same work as $(document).ready(function(){})
      $(function(){
          $('#submitform').on('submit', function(e){
            e.preventDefault();
              var formdata=new FormData(this);
              $.ajax({
                url:"upload.php",
                type:"POST",
                data:formdata,
                contentType:false,
                processData:false,
                cache:false,
                success:function(data){
                  $('#preview').show();
                  $('#image_preview').html(data);
                  $('#upload_file').val();
                }
              })
            
          })
      })
    
    </script>
</body>
</html>
